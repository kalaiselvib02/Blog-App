<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Book</title>
    <link rel="stylesheet" href="/css/style.css">
  
</head>

  <!-- Start of wrapper-->
    <div class="wrapper">
      <!-- Start of filter-section-wrapper-->
        <div class="filter-section-wrapper" id="filterSectionWrapper">
           <!-- Start of logo-->
          <div id="logo">
            <h4><span class="text-primary">Little</span> Book</h4>
          </div>
           <!-- End of logo-->
           <!-- Start of filter-list-->
          <div class="filter-list" id="filterList">
            <!-- Start of filter-heading-->
            <div class="filter-heading">
                Filter
            </div>
            <!-- End of filter-heading-->
          </div>
          <!-- End of filter-list-->
         <div class="selection-row" id="selectionRow">
          <!-- Start of view-members-->
            <div class="view-members" id="viewMembers">
                <button class="outline-0 border-0 btn-transparent mb-0_5" >View Members</button>
              </div>
              <!-- Start of toggle-mode-->
              <div id="toggle-mode">
                <button class="outline-0 border-0 btn-transparent mb-0_5" >Switch to Dark Mode</button>
              </div>
              <!-- End of toggle-mode-->
         </div>
         <!-- End of view-members-->
        </div>
        <!-- Start of blog-list-wrapper-->
        <div class="blog-list-wrapper" id="blogListWrapper">
         <div class="blog-list-header">
          <div class="d-flex">
            <div class="input-item w-100">
              <input type="search" name="searchForm" placeholder="Search Blogs" class="search-form w-100 ml-2" id="searchForm">
            </div>
            <button class="btn btn-primary btn-md text-white" id="addBtn">NEW</button>
          </div>
         </div>
         <div class="blog-list-body" id="blogListBody">

         </div>
        </div>      
        <!-- End of view-members-->
        <!-- Start of blog-details-wrapper-->
        <div class="blog-details-wrapper" id="blogDetailsWrapper">

        </div>
         <!-- End of blog-details-wrapper-->
    </div>
    <!-- End of wrapper-->

    <!-- Start of modal --->
      <div id="myModal" class="modal">

        <!-- Start of Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Blog</h2>
          </div>
        <div class="modal-body">
        </div>
        </div>
       <!-- End of Modal content -->
      </div>
    <!-- End of modal--->

    <!-- Start of modal --->
    <div id="membersModal" class="modal view-members-wrapper">

      <!-- Start of Modal content -->
      
     <!-- End of Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>View Members</h2>
      </div>
    <div class="modal-body">
    </div>
    </div>
    </div>
    <!-- End of modal--->
    
   
    <!-- Start of external files-->
    <script src="/js/main.js" type="module" defer></script>

  
    
    <!-- Start of external files-->


</body>
</html>
